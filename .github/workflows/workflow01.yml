name: Workflow 1
on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@develop
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build With Maven
        run: mvn install